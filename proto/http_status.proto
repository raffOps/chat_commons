syntax = "proto3";

import "google/protobuf/any.proto";

option go_package = "./pb";

message HttpStatus {
  // The HTTP status code.
  int32 code = 1;

  // The HTTP reason phrase.
  string message = 2;

  // Specifies additional debugging information about the response.
  repeated google.protobuf.Any details = 3; // Now 'Any' can be resolved
}